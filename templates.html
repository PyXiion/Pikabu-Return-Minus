<!-- HTML_COMMENT_BUTTON_UP -->
<div class="comment__rating-up green-is-not-red">
  <svg xmlns="http://www.w3.org/2000/svg" class="icon icon--comments__rating-up icon--comments__rating-up_comments">
    <use xlink:href="#icon--comments__rating-up"></use>
  </svg>
  <div class="comment__rating-count">${pluses}</div>
</div>

<!-- HTML_COMMENT_BUTTON_DOWN -->
<div class="comment__rating-down" title="Поставить минус">
  <div class="comment__rating-count">${-minuses}</div>
  <svg xmlns="http://www.w3.org/2000/svg" class="icon icon--comments__rating-down icon--comments__rating-down_comments">
    <use xlink:href="#icon--comments__rating-down"></use>
  </svg>
</div>


<!-- HTML_STORY_RATING_BAR -->
<div class="pikabu-rating-bar-vertical">
  <div class="pikabu-rating-bar-vertical-pluses" style="height: 50%;"></div>
</div>

<!-- Pikabu comment rating bar -->
<div class="pikabu-rating-bar-vertical-comment">
  <div class="pikabu-rating-bar-vertical-pluses" style="height: 50%;"></div>
</div>

<!-- HTML_CUSTOM_SIDEBAR -->
<div class="sidebar-block sidebar-block_border sidebar-block__content menu menu_vertical">
  <div class="sidebar-block__content">
    <details>
      <summary>
        Return Pikabu Minus
      </summary>

      <label for="rating">Минимальный рейтинг:</label>
      <input type="number" id="min-rating" name="rating" value="0" 
             step="10" class="input input_editor profile-block input__box settings-main__label" 
             min="-100" max="300"/>

      <div>
        <input type="checkbox" name="show-story-rating" id="show-story-rating"/>
        <label for="show-story-rating">Показывать суммарный рейтинг у постов</label>
      </div>

      <div>
        <input type="checkbox" name="show-rating-ratio" id="show-rating-ratio"/>
        <label for="show-rating-ratio">Показывать соотношение рейтинга</label>
      </div>

      <div>
        <label for="pluses-ratio">Минимальный % плюсов, работает при 100 и более оценках у поста. Установите на 0 для отключения</label>
        <input type="range" min="0" max="95" name="pluses-ratio" id="pluses-ratio" step="0.5"/>
        <p id="pluses-ratio-show"></p>
      </div>

      <div>
        <input type="checkbox" name="update-comments" id="update-comments"/>
        <label for="update-comments">Обрабатывать рейтинг комментариев</label>
      </div>
      
      
      <a class="social-icon social-icon_square" href="https://t.me/return_pikabu" data-type="telegram">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon--social__telegram">
          <use xlink:href="#icon--social__telegram"></use>
        </svg>
      </a>
    </details>
  </div>
</div>

<!-- Pikabu mobile story button plus -->
<button class="story__rating-plus">
  <span type="button" class="tool story__rating-up" data-role="rating-up">
    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon--ui__rating-up icon--ui__rating-up_story">
      <use xlink:href="#icon--ui__rating-up"></use>
    </svg></span>
  <span class="story__rating-count">${pluses}</span>
</button>

<!-- HTML_MOBILE_STORY_BUTTON_MINUS -->
<button type="button" data-role="rating-down" class="story__rating-minus">
  <span class="story__rating-count">${minuses}</span>
  <span type="button" class="tool story__rating-down" data-role="rating-down">
    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon--ui__rating-down icon--ui__rating-down_story">
      <use xlink:href="#icon--ui__rating-down"></use>
    </svg>
  </span>
</button>
